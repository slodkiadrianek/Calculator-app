<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <div class="header__text">
                <h1>calc</h1>
            </div>
            <div class="header__theme">
                <span class="theme__span">THEME</span>
                <div class="theme__box">
                      
                    <div class="switch__box">
                        <button class="theme__switch first "></button>
                        <button class="theme__switch second"></button>
                        <button class="theme__switch third"></button>
                    </div>
                    <span class="theme__number">1</span>
                    <span class="theme__number">2</span>
                    <span class="theme__number">3</span>
                </div>
                
            </div>
        </div>
        <div class="screen">
            <input class="screen__input" type="number">
        </div>
        <div class="keyboard">
            <div class="mini__butons">
                <button class="button__mini">7</button>
                <button class="button__mini">8</button>
                <button class="button__mini">9</button>
                <button class="button__mini del">DEL</button>
                <button class="button__mini">4</button>
                <button class="button__mini">5</button>
                <button class="button__mini">6</button>
                <button class="button__mini">+</button>
                <button class="button__mini">1</button>
                <button class="button__mini">2</button>
                <button class="button__mini">3</button>
                <button class="button__mini">.</button>
                <button class="button__mini">0</button>
                <button class="button__mini">/</button>
                <button class="button__mini">-</button>
                <button class="button__mini">x</button>
            </div>
            <div class="big__buttons">
                <button class="button__big reset">RESET</button>
                <button class="button__big result">=</button>
            </div>
        </div>
    </main>
</body>
</html>
